<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Vue application 동작 div 설정 -->
    <div id="app">
        <!-- Mustache syntex  -->
        <h2>{{message}}</h2>
    </div>
</body>

<!-- CDN : https://unpkg.com/vue@3.5.7/dist/vue.global.js -->
<script src="https://unpkg.com/vue"></script>

<!-- implements Vue application with script -->
<script>
    const model = {
        message: `소리없는 아우성!`
    };

    // Vue.createApp(options): Vue instance를 생성
    const app = Vue.createApp({
        name : `App`,
        data : function() {
            return model;
        }
    });

    // app.mount('#app'): Vue instance를 HTML element(id='app')에 mount
    const rootComponent = app.mount('#app');
    rootComponent.message = 'soooooo good ! ';
</script>
</html>
