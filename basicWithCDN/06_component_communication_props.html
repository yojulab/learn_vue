<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Vue application 동작 div 설정 -->
    <div id="app">
        <div>
            <button type="button">root button</button>
            <globel-child-component v-bind:propsroot="message"></globel-child-component>
            <my-local-component>
                <globel-child-component></globel-child-component>
            </my-local-component>  <!-- my-local-component를 mount -->
        </div>
    </div>
</body>

<!-- CDN : https://unpkg.com/vue@3.5.7/dist/vue.global.js -->
<script src="https://unpkg.com/vue"></script>

<!-- implements Vue application with script -->
<script>
    // Vue.createApp(options): Vue instance를 생성
    const app = Vue.createApp({
        name: 'App',
        data() {
            return {
                message: 'Hello, Root Component!',
            };
        },
        components: {
            'my-local-component': {
                data() {
                    return {
                        local_message: 'Hello, Local Component!',
                    };
                },
                template: `<h2>{{ local_message }}</h2>`, // local_message를 템플릿에서 사용
            },
        },
    });

    app.component(`globel-child-component`, {
        data() {
            return {
            }
        },
        computed: {},
        methods : {},
        props : {
            propsroot: String,     // error name case : propsroot, props-data
        },
        template: `
            <div>
                <h2>Data from Root Component : [{{ propsroot }}]</h2>
            </div>`,
    });

    const rootComponent = app.mount('#app');
</script>
</html>
